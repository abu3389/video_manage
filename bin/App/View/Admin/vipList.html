<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>后台管理-VIP等级管理</title>
		<link rel="stylesheet" href="Public/Css/amazeui.min.css" />
		<link rel="stylesheet" type="text/css" href="Public/Css/layui.css">
		<link rel="stylesheet" href="Public/Css/admin.css" />
		<link rel="stylesheet" type="text/css" href="Public/Css/global.css">
	</head>

	<body ng-app="AdminVipModule" ng-cloak>
		<div class="admin-content-body" ng-controller="AdminVipController as AdminVip">
			<div class="am-cf am-padding am-padding-bottom-0" >
				<div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">VIP等级管理</strong><small></small></div>
			</div>

			<hr>

			<div class="am-g">
				<div class="am-u-sm-12 am-u-md-6">
					<div class="am-btn-toolbar">
						<div class="am-btn-group am-btn-group-xs">
							<button type="button" class="am-btn am-btn-default" ng-click="AdminVip.showBox('新增VIP等级','','','index.php?m=Admin&c=ManageUser&a=vipAdd')"><span class="am-icon-plus"></span> 新增</button>
						</div>
					</div>
				</div>
				<div class="am-u-sm-12 am-u-md-3">

				</div>
			</div>
			<div class="am-g">
				<div>
					<form class="am-form">
						<table class="am-table am-table-striped am-table-hover table-main">
							<thead>
								<tr>
									<th class="table-check"><input type="checkbox"></th>
									<th class="table-id">ID</th>
									<th class="table-title">VIP等级名称</th>
									<th class="table-title">时效/天</th>
									<th class="table-title">费用/元</th>
									<th class="table-title">等级类型</th>
									<th class="table-set">操作</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="(key,item) in AdminVip.viplist">
									<td><input type="checkbox"></td>
									<td>{{item.vip_id}}</td>
									<td>
										<a href="#">{{item.vip_name}}</a>
									</td>
									<td>{{item.vip_time}}天</td>
									<td>{{item.vip_cost}}元</td>
									<td>{{item.vip_type}}</td>
									<td>
										<div class="am-btn-toolbar">
											<div class="am-btn-group am-btn-group-xs">
												<button class="am-btn am-btn-default am-btn-xs am-text-success am-margin-horizontal-xs" ng-click="AdminVip.showBox('编辑VIP等级','','','index.php?m=Admin&c=ManageUser&a=vipAdd',item)"><span class="am-icon-pencil-square-o">
												</span> 编辑</button>
												<button class="am-btn am-btn-default am-btn-xs am-margin-horizontal-xs am-text-warning" ng-click='AdminVip.delVip(item.vip_id)'><span class="am-icon-trash-o">
												</span> 删除</button>
											</div>
										</div>
									</td>
								</tr>							
							</tbody>
						</table>
						<div class="am-cf">共 {{AdminVip.listnum}} 条记录<div class="am-fr"><ul class="am-pagination " id="page"></ul></div></div>
						<hr>
					</form>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="Public/Js/angular.js"></script>
	<script type="text/javascript" src="Public/Js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="Public/Js/plugs.js"></script>
	<script type="text/javascript" src='Public/Js/global.js'></script>
	<script type="text/javascript" src='Public/Js/vipList.js'></script>
</html>
