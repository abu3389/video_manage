<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>视频后台管理系统</title>
		<link rel="stylesheet" type="text/css" href="Public/Css/layui.css">
		<link rel="stylesheet" type="text/css" href="Public/Css/global.css">
	</head>

	<body class="layui-layout-body" ng-app="AdminModule" ng-cloak>
		<div class="layui-layout layui-layout-admin" ng-controller="AdminController as Admin">
			<div class="layui-header">
				<div class="layui-logo">视频后台管理系统</div>
				<!-- 头部区域（可配合layui已有的水平导航） -->

				<ul class="layui-nav layui-layout-right">
					<li class="layui-nav-item">
						<a href="javascript:;">
							<img class="layui-nav-img" ng-src='{{Admin.userhead}}'><span ng-bind='Admin.username'></span><span>（{{Admin.rolename}}）</span>
						</a>
						<dl class="layui-nav-child">
							<dd>
								<a href="">基本资料</a>
							</dd>
							<dd>
								<a href="">安全设置</a>
							</dd>
						</dl>
					</li>
					<li class="layui-nav-item">
						<a href="index.php?m=Admin&c=User&a=loginOut">退出</a>
					</li>
				</ul>
			</div>

			<div class="layui-side layui-bg-black">
				<div class="layui-side-scroll">
					<!-- 左侧导航区域（可配合layui已有的垂直导航） -->
					<ul class="layui-nav layui-nav-tree" lay-filter="test">
						<li class="layui-nav-item layui-nav-itemed">
							<dd>
								<a href="index.php?m=Admin&c=ManageUser&a=adminMain" target="right">主页</a>
							</dd>								
						</li>
						<!-- 一级菜单循环 -->
						<li class="layui-nav-item layui-nav-itemed" ng-repeat="(key,item) in Admin.menulist">
							<a class="" href="javascript:;" ng-if="item[0].menu_url==''">{{item[0].menu_name}}</a>
							<a class="" href="{{item[0].menu_url}}" ng-if="item[0].menu_url!=''" target="right">{{item[0].menu_name}}</a>
							<!-- 二级菜单循环 -->
							<dl class="layui-nav-child" ng-repeat="(key1,item1) in item" ng-if="$index>0">
								<dd>
									<a href="{{item1.menu_url}}" target="right">{{item1.menu_name}}</a>
								</dd>
							</dl>
						</li>	
					</ul>
				</div>
			</div>

			<div class="layui-body" style="z-index: 0;">
				<!-- 内容主体区域 -->
				<div style="padding: 15px;">
					<iframe src="index.php?m=Admin&c=ManageUser&a=adminMain" name="right" frameborder="0" width="100%" height="1200" id="iframeRight"></iframe>

				</div>
			</div>

			<div class="layui-footer">
				<!-- 底部固定区域 -->
				Copyright © 2018-2019 By Joe 传一科技,All Rights Reserved.
			</div>
		</div>
		<script type="text/javascript" src="Public/Js/angular.js"></script>
		<script type="text/javascript" src="Public/Js/jquery-1.11.min.js"></script>
		<script type="text/javascript" src="Public/Js/plugs.js"></script>
		<script type="text/javascript" src='Public/Js/global.js'></script>
		<script type="text/javascript" src='Public/Js/admin.js'></script>
		<script src="Public/Js/layui.js"></script>
		<script>
			//JavaScript代码区域
			layui.use('element', function() {
				var element = layui.element;
			});
		</script>
	</body>

</html>
