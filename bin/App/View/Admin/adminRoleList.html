<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>后台管理-权限管理</title>
		<link rel="stylesheet" href="Public/Css/amazeui.min.css" />
		<link rel="stylesheet" type="text/css" href="Public/Css/layui.css">
		<link rel="stylesheet" href="Public/Css/admin.css" />
		<link rel="stylesheet" type="text/css" href="Public/Css/global.css">
	</head>

	<body ng-app="AdminRoleModule" ng-cloak>
		<div class="admin-content-body" ng-controller="AdminRoleController as AdminRole">
			<div class="am-cf am-padding am-padding-bottom-0" >
				<div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">权限管理</strong><small></small></div>
			</div>

			<hr>

			<div class="am-g">
				<div class="am-u-sm-12 am-u-md-6">
					<div class="am-btn-toolbar">
						<div class="am-btn-group am-btn-group-xs">
							<button type="button" class="am-btn am-btn-default" ng-click="AdminRole.showBox('新增角色','','','index.php?m=Admin&c=ManageUser&a=roleAdd')"><span class="am-icon-plus"></span> 新增</button>
						</div>
					</div>
				</div>
				<div class="am-u-sm-12 am-u-md-3">

				</div>
			</div>
			<div class="am-g">
				<div>
					<form class="am-form">
						<table class="am-table am-table-striped am-table-hover table-main">
							<thead>
								<tr>
									<th class="table-check"><input type="checkbox"></th>
									<th class="table-id">ID</th>
									<th class="table-title">角色名称</th>
									<th class="table-set">操作</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="(key,item) in AdminRole.rolelist">
									<td><input type="checkbox"></td>
									<td>{{item.role_id}}</td>
									<td>
										<a href="#">{{item.role_name}}</a>
									</td>
									<td>
										<div class="am-btn-toolbar">
											<div class="am-btn-group am-btn-group-xs">
												<button class="am-btn am-btn-default am-btn-xs am-text-success am-margin-horizontal-xs" ng-click="AdminRole.showBox('编辑角色','','','index.php?m=Admin&c=ManageUser&a=roleAdd',item,'editname')"><span class="am-icon-pencil-square-o">
												</span> 编辑</button>
												<button class="am-btn am-btn-default am-btn-xs am-margin-horizontal-xs am-text-warning" ng-click='AdminRole.delAdminRole(item.role_id)'><span class="am-icon-trash-o">
												</span> 删除</button>
												<button class="am-btn am-btn-default am-btn-xs am-margin-horizontal-xs am-text-secondary am-hide-sm-only" ng-click="AdminRole.showBox('权限管理','','','index.php?m=Admin&c=ManageUser&a=roleAdd',item,'editpow')">
												<span class="am-icon-unlock"></span> 权限管理</button>
											</div>
										</div>
									</td>
								</tr>							
							</tbody>
						</table>
						<div class="am-cf">共 {{AdminRole.listnum}} 条记录<div class="am-fr"><ul class="am-pagination " id="page"></ul></div></div>
						<hr>
					</form>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="Public/Js/angular.js"></script>
	<script type="text/javascript" src="Public/Js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="Public/Js/plugs.js"></script>
	<script type="text/javascript" src='Public/Js/global.js'></script>
	<script type="text/javascript" src='Public/Js/adminRoleList.js'></script>
</html>
