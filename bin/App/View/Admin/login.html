<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>后台管理-登录</title>
    <link rel="stylesheet" href="Public/Css/amazeui.min.css" />
	<link rel="stylesheet" type="text/css" href="Public/Css/layui.css">
    <link rel="stylesheet" href="Public/Css/base.css">
    <link rel="stylesheet" href="Public/Css/style.css">

</head>
<body ng-app="LoginModule" ng-cloak>
    <div class="bg" ></div>
    <div class="container" ng-controller="LoginController as Login">
        <div class="line bouncein">
            <div class="xs6 xm4 xs3-move xm4-move">
                <div style="height:150px;"></div>
                <div class="media media-y margin-big-bottom">
                </div>
                <form action="index.html" method="post">
                    <div class="panel loginbox">
                        <div class="text-center margin-big padding-big-top">
                            <h1>后台管理中心</h1>
                        </div>
                        <div class="panel-body" style="padding:30px; padding-bottom:10px; padding-top:10px;">
                            <div class="form-group">
                                <div class="field field-icon-right">
                                    <input type="text" class="input input-big" name="name" id="username" placeholder="登录账号" ng-model="Login.username"/>
                                    <span class="icon icon-user margin-small"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="field field-icon-right">
                                    <input type="password" class="input input-big" name="password" id="password"  placeholder="登录密码" ng-model="Login.userpwd"/>
                                    <span class="icon icon-key margin-small"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="field">
                                    <input type="text" class="input input-big" name="code" placeholder="填写右侧的验证码" ng-model="Login.code"/>
                                    <img src="" alt="" width="100" height="32" class="passcode" style="height:43px;cursor:pointer;" onClick="getCode('loginCodeImg','4','100','32')" id="loginCodeImg">
                                </div>
                            </div>
                        </div>
                        <div style="padding:30px;">
                            <input type="button" id="button" class="button button-block bg-main text-big input-big" value="登录" ng-click="Login.loginCheck()">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="Public/Js/angular.js"></script>
<script type="text/javascript" src='Public/Js/jquery-1.11.min.js'></script>
<script type="text/javascript" src="Public/Js/plugs.js"></script>
<script type="text/javascript" src='Public/Js/global.js'></script>
<script type="text/javascript" src='Public/Js/admin_login.js'></script>
</html>
