<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="Public/Css/demo.css">
	    <link rel="stylesheet" type="text/css" href="Public/Css/amazeui.min.css">
	    <link rel="stylesheet" type="text/css" href="Public/Css/layui.css">
		<link rel="stylesheet" type="text/css" href="Public/Css/admin.css">
		<link rel="stylesheet" type="text/css" href="Public/Css/global.css">
		<link rel="stylesheet" type="text/css" href="Public/Css/zTreeStyle.css" >
	</head>
	<body ng-app="AddRoleModule" ng-cloak>
		<div class="am-cf admin-main" style="padding-top: 0px" ng-controller="AddRoleController as AddRole">
		<!-- content start -->
		<div class="admin-content">
			<div class="admin-content-body">
				<div class="am-g">
					<form class="am-form am-form-horizontal" method="post" style="padding-top:30px;" data-am-validator>
						<div class="am-form-group" ng-if='AddRole.tag=="" || AddRole.tag=="editname"'>
							<label for="role-name" class="am-u-sm-3 am-form-label">角色名： </label>
							<div class="am-u-sm-9">
								<input type="text" id="username"  placeholder="请输入角色名" name="role-name" ng-model="AddRole.rolename">
								<small>输入角色名(最多8个字符)。</small>
							</div>
						</div>
                        <div class="am-form-group " ng-if='AddRole.tag=="editpow" || AddRole.tag==""'>
							<label class="am-u-sm-3 am-form-label">分配权限： </label>
							<div class="am-form-group am-inline-block zTreeDemoBackground right">
									<ul id="treeDemo" class="ztree am-u-sm-6"></ul>
							</div>
						</div>										
						<div class="am-form-group">
							<div class="am-u-sm-9 am-u-sm-push-5">
								<a class="am-btn am-btn-success" ng-click="AddRole.addAdminRole()" href='index.php?m=Admin&c=ManageUser&a=adminRoleList' target='right' ng-if='AddRole.tag==""'/>添加</a>
								<a class="am-btn am-btn-success" ng-click="AddRole.editAdminRole()" href='index.php?m=Admin&c=ManageUser&a=adminRoleList' target='right' ng-if='AddRole.tag!=""'/>修改</a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="Public/Js/angular.js"></script>
	<script type="text/javascript" src="Public/Js/jquery-1.4.4.min.js"></script>
	<script type="text/javascript" src="Public/Js/jquery.ztree.core.js"></script>
	<script type="text/javascript" src="Public/Js/jquery.ztree.excheck.js"></script>
	<script type="text/javascript" src="Public/Js/plugs.js"></script>
	<script type="text/javascript" src="Public/Js/roleAdd.js"></script>
	</body>
</html>
