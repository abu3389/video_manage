<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	    <link rel="stylesheet" href="Public/Css/amazeui.min.css">
	    <link rel="stylesheet" type="text/css" href="Public/Css/layui.css">
		<link rel="stylesheet" href="Public/Css/admin.css">
		<link rel="stylesheet" type="text/css" href="Public/Css/global.css">
	</head>
	<body ng-app="AddAdminModule" ng-cloak>
		<div class="am-cf admin-main" style="padding-top: 0px" ng-controller="AddAdminController as AddAdmin">
		<!-- content start -->
		<div class="admin-content">
			<div class="admin-content-body">
				<div class="am-g">
					<form class="am-form am-form-horizontal" method="post" style="padding-top:30px;" data-am-validator>
						<div class="am-form-group">
							<label for="username" class="am-u-sm-3 am-form-label">用户名： </label>
							<div class="am-u-sm-9">
								<input type="text" id="username"  placeholder="请输入用户名" name="username" ng-model="AddAdmin.username">
								<small>输入用户名(最多10个字符)。</small>
							</div>
						</div>
					    <div class="am-form-group">
						    <label for="doc-select-1" class="am-u-sm-3 am-form-label">用户类型：</label>
						    <div class="am-u-sm-9">
						        <select id="doc-select-1" ng-model='AddAdmin.roleid' ng-options='c.role_id as c.role_name for c in AddAdmin.rolelist' ng-selected='c.role_id==AddAdmin.roleid'>
						            <option value="">请选择角色</option>
						        </select>
						        <small>选择角色。</small>
						    </div>
					    </div>											
						<div class="am-form-group" ng-if='AddAdmin.uid==""'>
							<label for="user-name" class="am-u-sm-3 am-form-label">初始密码：</label>
							<div class="am-u-sm-9">
								<input type="password" id="userpwd" placeholder="请输入初始密码" name="pwd" ng-model="AddAdmin.userpwd">
								<small>输入初始密码(最多16个字符)。</small>
							</div>
						</div>
						<div class="am-form-group">
							<div class="am-u-sm-9 am-u-sm-push-3">
								<a class="am-btn am-btn-success" ng-click="AddAdmin.addAdminUser()" href='index.php?m=Admin&c=ManageUser&a=adminList' target='right' ng-if='AddAdmin.uid==""'/>添加</a>
								<a class="am-btn am-btn-success" ng-click="AddAdmin.editAdminUser()" href='index.php?m=Admin&c=ManageUser&a=adminList' target='right' ng-if='AddAdmin.uid!=""'/>修改</a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="Public/Js/angular.js"></script>
	<script type="text/javascript" src="Public/Js/jquery-1.11.min.js"></script>
	<script type="text/javascript" src="Public/Js/plugs.js"></script>
	<script type="text/javascript" src="Public/Js/adminAdd.js"></script>
	</body>
</html>
