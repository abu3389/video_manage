<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	    <link rel="stylesheet" href="Public/Css/amazeui.min.css">
	    <link rel="stylesheet" type="text/css" href="Public/Css/layui.css">
		<link rel="stylesheet" href="Public/Css/admin.css">
		<link rel="stylesheet" type="text/css" href="Public/Css/global.css">
	</head>
	<body ng-app="AddVideoModule" ng-cloak>
		<div class="am-cf admin-main" style="padding-top: 0px" ng-controller="AddVideoController as AddVideo">
		<!-- content start -->
		<div class="admin-content" id='admin-content'>
			<div class="admin-content-body">
				<div class="am-g">
					<form class="am-form am-form-horizontal" method="post" style="padding-top:30px;" data-am-validator>
					    <!-- 资源分类 -->
					    <div class="am-form-group">
						    <label for="doc-select-1" class="am-u-sm-3 am-form-label">资源分类：</label>
						    <div class="am-u-sm-9">
						        <select id="doc-select-1" ng-model='AddVideo.classifyid'>
						            <option value="">请选择资源分类</option>
				                    <option ng-repeat="(key,item) in AddVideo.classifyList" value="{{item.classify_id}}">{{item.classify_name}}</option>
						        </select>
						        <small>选择资源类型。</small>
						    </div>
					    </div>
					    <!-- 可看用户 -->
					    <div class="am-form-group">
						    <label for="doc-select-1" class="am-u-sm-3 am-form-label">可看用户：</label>
						    <div class="am-u-sm-9">
						        <select id="doc-select-1" ng-model='AddVideo.usertype'>
						            <option value="">请选择用户类型</option>
						            <option value="普通会员">普通会员</option>
						            <option value="白银会员">白银会员</option>
						            <option value="黄金会员">黄金会员</option>
						        </select>
						        <small>选择用户类型。</small>
						    </div>
					    </div>
                        <!-- 资源名称 -->
					    <div class="am-form-group">
							<label for="videoname" class="am-u-sm-3 am-form-label">资源名称： </label>
							<div class="am-u-sm-9">
								<input type="text" id="videoname"  placeholder="请输入资源名" name="videoname" ng-model="AddVideo.videoname" maxlength="25">
								<small>输入资源名(最多25个字符)。</small>
							</div>
						</div>					    
					    <!-- 上传封面 -->
						<div class="am-form-group am-form-file">
                            <label for="director" class="am-u-sm-3 am-form-label">上传封面： </label>
                            <div class="am-u-sm-9">
							    <button type="button" class="am-btn am-btn-success am-btn-sm" ng-if='AddVideo.vid==""'>
							        <i class="am-icon-cloud-upload"></i> 选择要上传的图片
							    </button>
							    <button type="button" class="am-btn am-btn-success am-btn-sm" ng-if='AddVideo.vid!=""'>
							        <i class="am-icon-cloud-upload"></i> 重新上传图片
							    </button>
							    <input class="doc-form-file" type="file" id='imgfile'>
						    </div>
						    <div id="file-list" class='am-u-sm-9 am-fr'>{{AddVideo.videoimgsrc}}</div>
		                    <div class='am-u-sm-9'>
			                    <span class="processBar am-inline-block am-btn-warning" style="height: 10px;width: 0px"></span>
			                    <span class="processNum am-text-secondary am-text-xs">未选择文件（支持jpg,png,gif,bmp格式）</span>
		                    </div>
						</div>
						<!-- 上传资源 -->
						<div class="am-form-group am-form-file">
                            <label for="director" class="am-u-sm-3 am-form-label">上传资源： </label>
                            <div class="am-u-sm-9">
							    <button type="button" class="am-btn am-btn-success am-btn-sm" ng-if='AddVideo.vid==""'>
							        <i class="am-icon-cloud-upload"></i> 选择要上传的资源
							    </button>
							    <button type="button" class="am-btn am-btn-success am-btn-sm" ng-if='AddVideo.vid!=""'>
							        <i class="am-icon-cloud-upload"></i> 重新上传资源
							    </button>
							    <input class="doc-form-file" type="file" id="videofile">
							    <span>(最大限制800M)</span>
						    </div>
						    <div id="file-list" class='am-u-sm-9 am-fr'>{{AddVideo.videofilesrc}}</div>
		                    <div class='am-u-sm-9'>
			                    <span class="processBar am-inline-block am-btn-warning" style="height: 10px;width: 0px"></span>
			                    <span class="processNum am-text-secondary am-text-xs">未选择文件（支持mp4,avi,wmv,rmvb,mpeg格式）</span>
		                    </div>
						</div>       
                        <!-- 导演名称 -->
						<div class="am-form-group">
							<label for="director" class="am-u-sm-3 am-form-label">导演名称： </label>
							<div class="am-u-sm-9">
								<input type="text" id="director"  placeholder="输入导演名称" name="director" ng-model="AddVideo.director" maxlength="15">
								<small>输入导演名称(最多15个字符)。</small>
							</div>
						</div>
						<!-- 主演名称 -->
						<div class="am-form-group">
							<label for="actor" class="am-u-sm-3 am-form-label">主演名称： </label>
							<div class="am-u-sm-9">
								<input type="text" id="actor"  placeholder="输入主演名称" name="actor" ng-model="AddVideo.actor" maxlength="15">
								<small>输入主演名称(最多15个字符)。</small>
							</div>
						</div>
						<!-- 地区名称 -->
						<div class="am-form-group">
							<label for="area" class="am-u-sm-3 am-form-label">地区名称： </label>
							<div class="am-u-sm-9">
								<input type="text" id="area"  placeholder="输入地区名称" name="area" ng-model="AddVideo.area" maxlength="8">
								<small>输入地区名称(最多8个字符)。</small>
							</div>
						</div>
						<!-- 资源简介 -->
						<div class="am-form-group">
							<label for="doc-ta-1" class="am-u-sm-3 am-form-label">简介： </label>
							<div class="am-u-sm-9">
								<textarea class="" rows="5" id='doc-ta-1' ng-model="AddVideo.detail"></textarea>
							</div>
						</div>
						<!-- 进度条 -->
						<div class="am-form-group">
							<div class='am-u-sm-12'>
				                    <span class="processBar am-inline-block am-btn-warning " id="processBar" style="height: 15px;width: 0px"></span>
				                    <span id="processNum" class="processNum am-text-secondary am-text-xs"></span>
			                </div>
			            </div>
						<!-- 提交按钮区域 -->
						<div class="am-form-group">
							<div class="am-u-sm-9 am-u-sm-push-3">
								<a class="am-btn am-btn-success" ng-click="AddVideo.addVideo()" ng-if='AddVideo.vid==""'/>添加</a>
								<a class="am-btn am-btn-success" ng-click="AddVideo.editVideo()" ng-if='AddVideo.vid!=""'/>修改</a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="Public/Js/angular.js"></script>
	<script type="text/javascript" src="Public/Js/jquery-1.11.min.js"></script>
	<script type="text/javascript" src="Public/Js/plugs.js"></script>
	<script type="text/javascript" src="Public/Js/videoAdd.js"></script>
	</body>
</html>
